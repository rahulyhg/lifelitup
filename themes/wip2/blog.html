{% extends "base.html" %}

{% block title %} Content {% endblock %}

{% block content %}
	{% for post in posts %}
		<article>
                       	<h1><a href="#">{{ post.title|e }}</a></h1>
                      	<p><small>{{ post.date_posted|date("m/d/Y") }} by <a href="#">{{ post.username|e }}</a></small></p>
                      	{{ post.content|nl2br|truncate }}
			<br /> <br />
			[ <a href="view_post.php?id={{ post.id|e }}">View rest of post</a> ]
		</article>
	{% endfor %}
{% endblock %}
